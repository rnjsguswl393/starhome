        <script type="text/javascript">
            $.Domain = "jonghyun";

        $.fn.imagesLoaded = function( callback ){
            var elems = this.find( 'img' ),
                elems_src = [],
                self = this,
                len = elems.length;
     
            if ( !elems.length ) {
            callback.call( this );
            return this;
            }
     
            elems.one('load error', function() {
            if ( --len === 0 ) {
                // Rinse and repeat.
                len = elems.length;
                elems.one( 'load error', function() {
                if ( --len === 0 ) {
                    callback.call( self );
                }
                }).each(function() {
                this.src = elems_src.shift();
                });
            }
            }).each(function() {
            elems_src.push( this.src );
            // webkit hack from http://groups.google.com/group/jquery-dev/browse_thread/thread/eee6ab7b2da50e1f
            // data uri bypasses webkit log warning (thx doug jones)
            this.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
            });
     
            return this;
        };
           $(function () {

                } else {
                    $("body").addClass("isPc");
                }
            });    
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
        var $video_bg = $("#video_bg");
        var $video = null;
    
        var _body = $("body");
        var className = _body.attr("class");
        var isMobile = false;
    
        if (className == "bgIntro isMobile")
        {
            isMobile = true;
        }
            
    
        if (!isMobile) // pc
        {
            $("#teaserContent").css({
                'min-width' : 1024 + 'px',
                'min-height' : 768 + 'px'
            });			
        }else{ // mobile
        }
    
        
        $("#teaserBg").smImg({resize:"on"});
        
        hs.registerOverlay({
            thumbnailId: null,
            overlayId: 'btn_prev',
            position: 'middle left',
            hideOnMouseOut: !isMobile,
            opacity: 1
        });
        hs.registerOverlay({
            thumbnailId: null,
            overlayId: 'btn_next',
            position: 'middle right',
            hideOnMouseOut: !isMobile,
            opacity: 1
        });
        hs.registerOverlay({
            html: '<div class="closebutton" onclick="return hs.close(this)" title="Close"></div>',
            position: 'top right',
            hideOnMouseOut: !isMobile,
            opacity: 0
        });
        hs.Expander.prototype.onCreateOverlay = function (sender, e) {
            var currentIdx = sender.getAnchorIndex();
            var slideImages = hs.getAnchors().groups[sender.slideshowGroup || 'none'];
            var imgCnt = slideImages.length;
        
            if(e.overlay.className.indexOf('highslide-arrows-prev') > -1){
                if(currentIdx == 0)  return false;
            }
            if(e.overlay.className.indexOf('highslide-arrows-next') > -1){
                if(currentIdx + 1 == imgCnt || imgCnt == 1) return false;
            }
        };
        hs.graphicsDir = '/Images/highslide/';
        hs.align = 'center';
        hs.transitions = ['expand', 'crossfade'];
        hs.outlineType = null; //'rounded-black';//'glossy-dark';//'rounded-white';
        hs.wrapperClassName = 'borderless';//'controls-in-heading';
        hs.fadeInOut = true;
        hs.expandCursor = null;
        hs.dimmingOpacity = 0.7;
        // Add the controlbar
        if (hs.addSlideshow) hs.addSlideshow({
            //slideshowGroup: 'group1',
            interval: 5000,
            repeat: false,
            useControls: false,
            fixedControls: false,
            allowSizeReduction: false,
            overlayOptions: {
                opacity: 1,
                position: 'top right',
                hideOnMouseOut: false
            }
        });
    
    });
    
    </script>
